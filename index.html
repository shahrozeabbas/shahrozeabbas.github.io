<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shahroze Abbas</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern minimal theme */
        :root {
            --bg-primary: #0a192f;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent: #64ffda;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        .accent {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">
            <h1>Hi, I'm <span class="accent">Shahroze Abbas</span></h1>
            <p class="subtitle">Welcome to my digital space</p>
        </section>
    </div>
</body>
</html>
